<div id="container">
  <h1>404</h1>

  <p><strong>Halaman tidak ditemukan :(</strong></p>

<script type="text/javascript">

var url_baru = {
  "/461063-materi-dimensi-tiga-kubus.html": "/materi-dimensi-tiga-kubus.html",
  "" : "",
};
window.onload = function(e){
  var url_path = window.location.pathname;
  if(url_path in url_baru) {
    var next_url = url_baru[url_path];
    var new_url = window.location.origin + next_url;
    document.getElementById('container').innerHTML = 'Halaman sudah berganti alamat ke <br> <a href="' + new_url + '">' + new_url + '</a><br> Halaman akan segera dialihkan';
    setTimeout(function(){window.location.replace(next_url);}, 5000);
  }
};
</script>
